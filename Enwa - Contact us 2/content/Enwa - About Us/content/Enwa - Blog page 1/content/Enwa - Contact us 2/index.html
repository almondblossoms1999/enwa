        <label class="search" for="input_search">
          <input id="input_search" type="text" />
        </label>
      </h2>
    </div>
  </div>
		
		
	<div id="mySidenav" class="side-nav"> <a href="javascript:void(0)" class="close-btn" onclick="closeNav()"
          >&times;</a
        > <a href="#">Product</a> <a href="#">Blog</a> <a href="#">About us</a> <a href="#">Contact us</a> <a href="#"><img src="images/shop icon-01.jpg" height="30" /></a> </div>

		<div class="body-content">
			<div class="body-content1">
				<div class="body-content1a"></div>
				<div class="body-content1a"><span style="color: #5b3422">CONTACT US</span></div>
				<div class="body-content1b"></div>
				<div class="body-content1b"><img src="images/enwa.png" width="160px;"></div>
			</div>
			
			<div class="body-content2">
				<div class="body-content2a">For general inquiries, please fill out information below.
One of our associates will contact and support you as
soon as possible.</div>
				<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name">
						<span class="focus-input2" data-placeholder="YOUR NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="YOUR EMAIL"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate = "Address is required">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="YOUR ADDRESS"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message"></textarea>
						<span class="focus-input2" data-placeholder="YOUR MESSAGE TO US"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								<img src="images/check.png" width="40px;">
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
			</div>
		</div>
	</div>
	
	
	
	
	<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    $("#input_search").on("focus", function () {
      $(this).parent("label").addClass("active");
    });

    $("#input_search").on("blur", function () {
      if ($(this).val().length == 0)
        $(this).parent("label").removeClass("active");
    });
  </script>
