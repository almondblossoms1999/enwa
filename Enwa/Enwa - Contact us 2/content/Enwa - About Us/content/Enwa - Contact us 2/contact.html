    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/Enwa Logo-03.png" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="font/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"

      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/main2.css" />
  </head>

  <body>
    <div class="content">
      <div class="header">
        <div class="header-content" id="logo">
          <img
            src="images/Enwa Logo-03.png"
            height="60"
            width="70"
            onclick="navigate('../index.html')"
          />
        </div>
        <div class="header-content" id="search-bar">
          <h2>
            <label class="search" for="input_search">
              <input id="input_search" type="text" />
            </label>
          </h2>
        </div>
      </div>

      <div id="mySidenav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()"
          >&times;</a
        >
        <a href="../Product/items.html">Product</a> <a href="content/Blog/blog.html">Blog</a>
        <a href="content/Enwa - About Us/aboutus.html">About us</a>
        <a href="contact.html">Contact us</a>
        <a href="#"><img src="images/shop icon-01.jpg" height="30" /></a>
      </div>
      <a class="menu-icon">
        <img
          src="./images/hamburger_icon.png"
          width="150px"
          height="85px"
          onmouseover="openNav()"
        />
      </a>

      <div class="body-content">
        <div class="body-content1">
          <div class="body-content1a"></div>
          <div class="body-content1a">
            <span style="color: #5b3422;">CONTACT US</span>
          </div>
          <div class="body-content1b"></div>
          <div class="body-content1b">
            <img src="images/enwa.png" width="160px;" />
          </div>
        </div>

        <div class="body-content2">
          <div class="body-content2a">
            For general inquiries, please fill out information below. One of our
            associates will contact and support you as soon as possible.
          </div>
          <div class="container-contact2">
            <div class="wrap-contact2">
              <form class="contact2-form validate-form">
                <div
                  class="wrap-input2 validate-input"
                  data-validate="Name is required"
                >
                  <input class="input2" type="text" name="name" />
                  <span
                    class="focus-input2"
                    data-placeholder="YOUR NAME"
                  ></span>
                </div>

                <div
                  class="wrap-input2 validate-input"
                  data-validate="Valid email is required: ex@abc.xyz"
                >
                  <input class="input2" type="text" name="email" />
                  <span
                    class="focus-input2"
                    data-placeholder="YOUR EMAIL"
                  ></span>
                </div>

                <div
                  class="wrap-input2 validate-input"
                  data-validate="Address is required"
                >
                  <input class="input2" type="text" name="email" />
                  <span
                    class="focus-input2"
                    data-placeholder="YOUR ADDRESS"
                  ></span>
                </div>

                <div
                  class="wrap-input2 validate-input"
                  data-validate="Message is required"
                >
                  <textarea class="input2" name="message"></textarea>
                  <span
                    class="focus-input2"
                    data-placeholder="YOUR MESSAGE TO US"
                  ></span>
                </div>

                <div class="container-contact2-form-btn">
                  <div class="wrap-contact2-form-btn">
                    <div class="contact2-form-bgbtn"></div>
                    <button class="contact2-form-btn">
                      <img src="images/check.png" width="40px;" />
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>

  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script src="../javascript/layout.js"></script>
</html>
