<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Open Shelving</title>
	
	<link href="css/main.css" rel="stylesheet">
	
</head>

<body>
	<div class="content">
	<div class="header">
		<div class="header-content" id="logo"> 
			<img src="images/Enwa Logo-03.png" height="60" width="70"/> 
		</div>
			
		<div class="header-content2" id="search-bar">
		  <h2>
			<label class="search" for="input_search">
			  <input id="input_search" type="text" />
			</label>
		  </h2>
		</div>
  	</div>
		
	<div id="mySidenav" class="side-nav"> 
			<a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a> 
			<a href="#">Product</a>
			<a href="#">Blog</a>
			<a href="#">About us</a>
			<a href="#">Contact us</a>
			<a href="#"><img src="images/shop icon-01.jpg" height="30" /></a> 
	</div>
		
  	<a class="menu-icon"> 
		<img
          src="./images/hamburger_icon.png"
          width="150px"
          height="85px"
          onmouseover="openNav()"/> 
	</a>
		
	</div>
	
	
	<script src="./javascript/index.js"></script>
<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    $("#input_search").on("focus", function () {
      $(this).parent("label").addClass("active");
    });

    $("#input_search").on("blur", function () {
      if ($(this).val().length == 0)
        $(this).parent("label").removeClass("active");
    });
  </script>
	
</body>
</html>
